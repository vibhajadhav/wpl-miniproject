<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Pharma</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <!-- Left side with Doctor Image -->
        <div class="login-banner">
            <img src="doctor.png" alt="Doctor" class="doctor-image">
        </div>
    
        <!-- Right side with Login form -->
        <div class="login-box">
            <img src="pharma-logo.png" alt="Logo" class="logo">
            <h2>Login</h2>
    
            <input type="text" placeholder="Enter mobile number">
            <input type="password" placeholder="Enter password">
            
            <button>Login</button>
            
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p> <!-- Link to Sign-Up Page -->
        </div>
    </div>
    <div class="login-container">
        <div class="login-banner">
            <p>Get Doctor Recommended Substitutes at over 51% Discount</p>
            <img src="doctor.jpg" alt="Doctor Illustration" class="doctor-image">
        </div>
        <div class="login-box">
            <img src="logo.png" alt="Pharma Logo" class="logo">
            <h2>Login</h2>
            <p>Sign in to continue</p>
            
            <form action="dashboard.html" method="POST">
                <input type="text" placeholder="Enter mobile number" required>
                <input type="email" placeholder="Enter email address" required>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>
