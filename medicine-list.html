<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>
  <style>
    /* Add this to your styles.css or in the head */
    .pincode-modal .modal-content {
      border-radius: 10px;
    }
    .pincode-input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 15px;
    }
    .pincode-submit {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .pincode-submit:hover {
      background-color: #0b5ed7;
    }
    .delivery-location {
      cursor: pointer;
    }
    .delivery-location:hover {
      text-decoration: underline;
    }
    .current-pincode {
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="logo.png" alt="Logo" height="40" />
      </a>
      <div class="delivery-location" data-bs-toggle="modal" data-bs-target="#pincodeModal">
        <div>Express delivery to</div>
        <b class="current-pincode d-block">Select Pincode</b>
      </div>
      <form class="d-flex search-bar" style="width: 400px;"> <!-- Increased width -->
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search for"
          aria-label="Search"
          style="flex-grow: 1;" 
        />
        <button class="btn btn-primary" style="width: 80px; padding: 6px 12px;"> <!-- Smaller button -->
          Search
        </button>
      </form>
      <div class="nav-icons">
        <a href="cart.html" class="cart">ðŸ›’ Cart</a>
        <a href="login.html">Login</a>
      </div>
    </div>
</nav>


  <!-- Pincode Modal -->
  <div class="modal fade pincode-modal" id="pincodeModal" tabindex="-1" aria-labelledby="pincodeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pincodeModalLabel">Change Delivery Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Enter your pincode to check delivery availability</p>
          <input type="text" class="pincode-input" placeholder="Enter 6-digit pincode" maxlength="6" pattern="\d{6}" required>
          <button class="pincode-submit" onclick="updatePincode()">Check & Update</button>
          <div class="mt-3" id="pincodeMessage"></div>
        </div>
      </div>
    </div>
  </div>

<!-- Medicine Details Section -->
<div class="container mt-5">
    <div class="row">
        <!-- Image Section -->
        <div class="col-md-5">
            <img id="medicineImage" src="pharma-coq10.jpg" class="img-fluid" alt="Medicine">
        </div>

        <!-- Details Section -->
        <div class="col-md-7">
            <h2 id="medicineName">Pharma Coenzyme Q10 (Coq10) 200mg With Piperine - 60 Capsules</h2>
            <p id="medicinePrice">
                <strong>â‚¹822.03</strong> <span class="text-muted"><del>â‚¹1749</del></span>
                <span class="badge bg-danger">53% OFF</span>
            </p>
            <p class="text-muted">Inclusive of all taxes</p>

            <button class="btn btn-primary">Add To Cart</button>
        </div>
    </div>
</div>

</body>
</html>
