<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>1 ITEM IN YOUR CART</h1>
    </header>
    <main class="cart-container">
        <div class="cart-item">
            <img src="medicine.png" alt="Medicine">
            <div class="cart-details">
                <h2>Coenzyme Q10 (Coq10) 200mg</h2>
                <p>With Piperine - For Heart Health</p>
                <label>Quantity: </label>
                <input type="number" value="1" min="1">
            </div>
        </div>
        <div class="bill-summary">
            <h2>Bill Summary</h2>
            <p>Total MRP: ₹1749</p>
            <p>Delivery charges: ₹50</p>
            <button class="checkout-btn">Select Address</button>
        </div>
    </main>
</body>
</html>
