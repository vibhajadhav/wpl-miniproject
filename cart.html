<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <img src="logo.png" alt="Logo" class="logo">
            <input type="text" class="search-bar" placeholder="Search for">
            <button class="search-btn">Search</button>
            <div class="nav-links">
                <a href="#">Cart</a>
                <a href="#">Log in</a>
            </div>
        </div>
    </header>

    <main class="cart-container">
        <div class="cart-card">
            <h2>Your Cart</h2>
            <div class="cart-item">
                <img src="medicine.png" alt="Medicine" class="cart-item-img">
                <div class="cart-item-details">
                    <p class="cart-item-title">Pharma Coenzyme Q10 (Coq10) 200mg With Piperine</p>
                    <p class="cart-item-price">₹822.03 <span class="mrp">MRP ₹1749</span> <span class="discount">53% OFF</span></p>
                    <div class="cart-controls">
                        <button class="qty-btn">-</button>
                        <span class="qty">1</span>
                        <button class="qty-btn">+</button>
                    </div>
                </div>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>
</body>
</html>
